<!DOCTYPE html>
<html>
<head>
	<title>20sec</title>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<link href="tablebtns.css" rel="stylesheet" type="text/css">
</head>
<style>
	#time {
		height: 20%;
	}
	#place {
		height: 20%;
	}
	#genre{
		height: 20%;
	}
	#link {
		height: 10%;
	}
	#link {
		margin-top: 50px;
	}
</style>
<body>
	<div id="time" class="parentcontainer">
		<li>時代</li>
		<select id="timeselect" class="select"></select>
		<div class="inlineparent">
			<button class="inlinebtn"><p>ROLL</p></button>
			<a class="inlinelink"><img src="candy002.png" width="30" height="30" /></a>
			<a class="inlinelink"><img src="candy004.png" width="30" height="30" /></a>
			<a class="inlinelink"><img src="candy007.png" width="30" height="30" /></a>
		</div>
	</div>
	<br>
	<div id="place" class="parentcontainer">
		<li>場所</li>
		<select id="placelect" class="select"></select>
		<div class="inlineparent">
			<button class="inlinebtn"><p>ROLL</p></button>
			<a class="inlinelink"><img src="candy002.png" width="30" height="30" /></a>
			<a class="inlinelink"><img src="candy004.png" width="30" height="30" /></a>
			<a class="inlinelink"><img src="candy007.png" width="30" height="30" /></a>
		</div>
	</div>
	<br>
	<div id="genre" class="parentcontainer">
		<li>ジャンル</li>
		<select id="genreselect" class="select"></select>

			<button class="inlinebtn"><p>ROLL</p></button>
			<a class="inlinelink"><img src="candy002.png" width="30" height="30" /></a>
			<a class="inlinelink"><img src="candy004.png" width="30" height="30" /></a>
			<a class="inlinelink"><img src="candy007.png" width="30" height="30" /></a>
		</div>
	</div>
	<br>
	<div id="link" class="parentcontainer">
		<div class="inlineparent">
			<a href="startmakegame.html" id="cancel" class="linkbtn">キャンセル</a>
			<a href="makescenario.html" id="save" class="linkbtn">セーブ</a>
		</div>
	</div>
</body>
</html>
