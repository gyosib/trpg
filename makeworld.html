<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>20min</title>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<link href="tablebtns.css" rel="stylesheet" type="text/css">
	<script src="jquery-cookie/src/jquery.cookie.js"></script>
	<script type="text/javascript" src="csvreader.js"></script>
	<script src="Apprise-v2/apprise-v2.js"></script>
	<link href="Apprise-v2/apprise-v2.css" rel="stylesheet" type="text/css">
</head>
<style>
	#time {
		height: 20%;
	}
	#place {
		height: 20%;
	}
	#genre{
		height: 20%;
	}
	#link {
		height: 10%;
	}
	#link {
		margin-top: 50px;
	}
</style>
<body>
	<div id="time" class="parentcontainer">
		<li>時代</li>
		<div class="inlineparent">
			<input type="text" id="world_time_roll_text" class="inlinetxt"></input>
			<a id="world_time_roll" class="inlinebtn"><p>ROLL</p></a>
			<a id="world_time_roll" class="inlinelink"><p>W</p></a>
		</div>
	</div>
	<br>
	<div id="place" class="parentcontainer">
		<li>場所</li>
		<div class="inlineparent">
			<input type="text" id="world_place_roll_text" class="inlinetxt"></input>
			<a id="world_place_roll" class="inlinebtn"><p>ROLL</p></button>
			<a id="world_place_roll" class="inlinelink"><p>W</p></a>
		</div>
	</div>
	<br>
	<div id="genre" class="parentcontainer">
		<li>ジャンル</li>
		<div class="inlineparent">
			<input type="text" id="world_genre_roll_text" class="inlinetxt"></input>
			<a id="world_genre_roll" class="inlinebtn"><p>ROLL</p></button>
			<a id="world_genre_roll" class="inlinelink"><p>W</p></a>
		</div>
	</div>
	<br>
	<div id="link" class="parentcontainer">
		<div class="inlineparent">
			<a href="startmakegame.html" id="cancel" class="linkbtn">キャンセル</a>
			<a href="makescenario.html" id="save" class="linkbtn">セーブ</a>
		</div>
	</div>
</body>
</html>
